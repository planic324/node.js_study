<body>

<script>
    function run(){
        console.log('3초 후 실행')
    }
    console.log('시작')
    setTimeout(run, 3000);
    console.log('끝')
</script>

<script>
    function oneMore(){
        console.log('one more')
    }

    function run(){
        console.log('run run');
        setTimeout(() =>{
            console.log('wow')
        }, 0)
        new Promise((resolve) => {
            resolve('hi');
        })
        .then(console.log);
        oneMore();
    }

    setTimeout(run, 5000);
</script>
